<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management - Kanha Library Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">üéüÔ∏è Coupon Management</h1>
            <button onclick="toggleModal(true)" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Create Coupon
            </button>
        </div>

        <!-- Coupons Table -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                        <th class="px-6 py-4">Code</th>
                        <th class="px-6 py-4">Discount</th>
                        <th class="px-6 py-4">Limits</th>
                        <th class="px-6 py-4">Expiry</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4">Action</th>
                    </tr>
                </thead>
                <tbody id="couponList" class="text-sm text-slate-600">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Coupon Modal -->
    <div id="couponModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 shadow-2xl">
            <h2 class="text-xl font-bold text-slate-800 mb-6">Create New Coupon</h2>
            <form id="couponForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Coupon Code</label>
                    <input type="text" id="code" required placeholder="e.g. FESTIVE100" class="w-full border border-slate-300 rounded-lg p-2.5 uppercase font-bold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Type</label>
                        <select id="type" class="w-full border border-slate-300 rounded-lg p-2.5">
                            <option value="fixed">Fixed (‚Çπ)</option>
                            <option value="percent">Percentage (%)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Value</label>
                        <input type="number" id="value" required placeholder="100" class="w-full border border-slate-300 rounded-lg p-2.5">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Usage Limit</label>
                        <input type="number" id="limit" required value="100" class="w-full border border-slate-300 rounded-lg p-2.5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Expiry Date</label>
                        <input type="date" id="expiry" required class="w-full border border-slate-300 rounded-lg p-2.5">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="toggleModal(false)" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-bold">Create Coupon</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "https://kanhabackend.onrender.com/api";

        function toggleModal(show) {
            document.getElementById('couponModal').classList.toggle('hidden', !show);
        }

        async function fetchCoupons() {
            try {
                const res = await fetch(`${API_BASE}/coupons`);
                const coupons = await res.json();
                renderCoupons(coupons);
            } catch (err) {
                console.error(err);
            }
        }

        function renderCoupons(coupons) {
            const list = document.getElementById('couponList');
            if (coupons.length === 0) {
                list.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-slate-400">No coupons found.</td></tr>';
                return;
            }

            list.innerHTML = coupons.map(c => {
                const isExpired = new Date(c.expiry) < new Date();
                const usagePercent = Math.round((c.usedCount / c.limit) * 100);
                
                return `
                    <tr class="hover:bg-slate-50 transition border-b border-slate-100">
                        <td class="px-6 py-4 font-bold text-slate-800">${c.code}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 bg-indigo-50 text-indigo-700 rounded text-xs font-bold">
                                ${c.type === 'percent' ? c.value + '%' : '‚Çπ' + c.value}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="w-24 bg-slate-100 rounded-full h-1.5 mb-1">
                                <div class="bg-indigo-500 h-1.5 rounded-full" style="width: ${usagePercent}%"></div>
                            </div>
                            <span class="text-[10px] text-slate-400">${c.usedCount} / ${c.limit} used</span>
                        </td>
                        <td class="px-6 py-4 text-xs">${new Date(c.expiry).toLocaleDateString()}</td>
                        <td class="px-6 py-4">
                            ${isExpired 
                                ? '<span class="px-2 py-1 bg-red-50 text-red-600 rounded-full text-[10px] font-bold">Expired</span>'
                                : '<span class="px-2 py-1 bg-green-50 text-green-600 rounded-full text-[10px] font-bold">Active</span>'
                            }
                        </td>
                        <td class="px-6 py-4">
                            <button onclick="deleteCoupon('${c._id}')" class="text-slate-400 hover:text-red-500 transition">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        document.getElementById('couponForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = "Creating...";

            const payload = {
                code: document.getElementById('code').value.toUpperCase(),
                type: document.getElementById('type').value,
                value: parseFloat(document.getElementById('value').value),
                limit: parseInt(document.getElementById('limit').value),
                expiry: document.getElementById('expiry').value
            };

            try {
                const res = await fetch(`${API_BASE}/coupons`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('Coupon Created!');
                    toggleModal(false);
                    fetchCoupons();
                    e.target.reset();
                } else {
                    const data = await res.json();
                    alert(data.message || 'Failed to create coupon');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            } finally {
                btn.disabled = false;
                btn.textContent = "Create Coupon";
            }
        });

        async function deleteCoupon(id) {
            if (!confirm('Are you sure you want to delete this coupon?')) return;
            try {
                const res = await fetch(`${API_BASE}/coupons/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    fetchCoupons();
                }
            } catch (err) {
                console.error(err);
            }
        }

        fetchCoupons();
    </script>
</body>
</html>
