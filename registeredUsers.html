<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users - Kanha Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    padding: 30px 15px;
    color: #333;
  }

  h2 {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  th {
    background-color: #2c3e50;
    color: white;
    text-align: left;
    padding: 12px 15px;
    font-size: 15px;
  }

  td {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
    word-break: break-word;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      padding: 10px;
    }

    td {
      position: relative;
      padding-left: 55%;
      text-align: left;
      border: none;
      border-bottom: 1px solid #f0f0f0;
    }

    td:last-child {
      border-bottom: none;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 15px;
      top: 12px;
      font-weight: bold;
      color: #555;
      font-size: 13px;
      white-space: nowrap;
    }
  }
</style>

</head>
<body>

  <h2>Registered Users</h2>

  <table id="users-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Role</th>
        <th>Registered On</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript will insert rows here -->
    </tbody>
  </table>

  <script>
    fetch('https://kanha-backend-bw7a.onrender.com/api/users')
      .then(response => response.json())
      .then(users => {
        const tbody = document.querySelector('#users-table tbody');
        users.forEach((user, i) => {
          const createdAt = user.createdAt ? new Date(user.createdAt) : null;
          const dateStr = createdAt && !isNaN(createdAt.getTime())
            ? createdAt.toLocaleDateString('en-GB') // DD/MM/YYYY
            : 'N/A';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="#">${i + 1}</td>
            <td data-label="Name">${user.firstName} ${user.lastName}</td>
            <td data-label="Gender">${user.gender}</td>
            <td data-label="Mobile">${user.mobile}</td>
            <td data-label="Email">${user.email}</td>
            <td data-label="Role">${user.role}</td>
            <td data-label="Registered On">${dateStr}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error fetching users:', err);
        alert('Failed to load users.');
      });
  </script>

</body>
</html>
