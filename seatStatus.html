<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Seat Status & PDF Export</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f0f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      background: #7b1fa2;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #6a1b9a;
    }

    .seat-map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 6px;
      max-width: 320px;
      margin: auto;
    }

    .seat {
      width: 35px;
      height: 35px;
      border-radius: 6px;
      line-height: 35px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
      transition: all 0.2s;
    }

    .seat:hover {
      background: #f1f1f1;
    }

    .selected {
      border: 2px solid #2196f3;
      background: #e3f2fd;
    }

    .details-panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0 10px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background: #f9f9f9;
      font-weight: 600;
    }

    td button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    td button:hover {
      background: #b71c1c;
    }

    @media screen and (max-width: 768px) {
      .seat-map {
        grid-template-columns: repeat(6, 1fr);
      }

      .details-panel {
        padding: 16px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 8px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Seat Status & PDF Export</h1>

<div class="controls">
  <button id="btn-export">Export All to PDF</button>
</div>

<div class="seat-map" id="seat-map"></div>

<div class="details-panel" id="details-panel">
  <h2>Select a seat above</h2>
</div>

<script>
  const totalSeats = 34;
  const seatMap = document.getElementById('seat-map');
  const detailsPanel = document.getElementById('details-panel');
  const btnExport = document.getElementById('btn-export');
  let bookings = [];
  let usersByEmail = {};

  async function loadAll() {
    const resp = await fetch(`https://kanha-backend-bw7a.onrender.com/api/bookings`);
    bookings = await resp.json();
    const userResp = await fetch('https://kanha-backend-bw7a.onrender.com/api/users');
    const users = await userResp.json();
    users.forEach(u => {
      usersByEmail[u.email] = {
        name: `${u.firstName || ''} ${u.lastName || ''}`.trim(),
        email: u.email,
        mobile: u.mobile || 'N/A'
      };
    });
    renderSeatMap();
  }

  function renderSeatMap() {
    seatMap.innerHTML = '';
    for (let i = 1; i <= totalSeats; i++) {
      const seat = `S${i}`;
      const el = document.createElement('div');
      el.className = 'seat';
      el.dataset.seat = seat;
      el.innerText = i;
      el.onclick = () => {
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
        showDetails(seat);
      };
      seatMap.appendChild(el);
    }
  }

  function showDetails(seat) {
    const sb = bookings.filter(b => b.seatId === seat);
    if (!sb.length) {
      detailsPanel.innerHTML = `<h2>${seat}</h2><p>No bookings.</p>`;
      return;
    }
    const grouped = {};
    sb.forEach(b => {
      const user = usersByEmail[b.email] || { name: b.email, email: b.email, mobile: 'N/A' };
      const key = `${b.email}_${b.shift}`;
      grouped[key] = grouped[key] || {
        name: user.name,
        email: user.email,
        mobile: user.mobile,
        shift: b.shift,
        pay: b.paymentMode,
        dates: []
      };
      grouped[key].dates.push(b.date);
    });

    let html = `<h2>${seat} â€“ Bookings</h2><table><thead><tr><th>User</th><th>Email</th><th>Mobile</th><th>Shift</th><th>Payment</th><th>From</th><th>To</th><th>Days</th><th>Action</th></tr></thead><tbody>`;
    Object.values(grouped).forEach(entry => {
      entry.dates.sort();
      html += `<tr>
        <td>${entry.name}</td>
        <td>${entry.email}</td>
        <td>${entry.mobile}</td>
        <td>${entry.shift}</td>
        <td>${entry.pay || 'Online'}</td>
        <td>${entry.dates[0]}</td>
        <td>${entry.dates.at(-1)}</td>
        <td>${calculateDays(entry.dates[0], entry.dates.at(-1))}</td>
        <td><button onclick="deleteBooking('${seat}', '${entry.email}', '${entry.shift}')">Remove</button></td>
      </tr>`;
    });

    html += '</tbody></table>';
    detailsPanel.innerHTML = html;
  }

  async function deleteBooking(seatId, email, shift) {
    if (!confirm('Are you sure you want to delete this booking?')) return;
    const res = await fetch('https://kanha-backend-bw7a.onrender.com/api/delete-bookings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ seatId, email, shift })
    });
    const result = await res.json();
    if (result.success) {
      alert('Deleted successfully');
      loadAll();
    } else {
      alert('Delete failed');
    }
  }

  function exportPDF() {
    const container = document.createElement('div');
    container.innerHTML = '<h1>Seat Booking Report</h1>';
    const table = document.createElement('table');
    table.innerHTML = `<thead><tr><th>Seat</th><th>User</th><th>Shift</th><th>Payment</th><th>From</th><th>To</th><th>Days</th></tr></thead>`;
    const tbody = document.createElement('tbody');

    const groupedAll = {};
    bookings.forEach(b => {
      const user = usersByEmail[b.email] || { name: b.email };
      const key = `${b.seatId}_${b.email}_${b.shift}`;
      groupedAll[key] = groupedAll[key] || {
        seat: b.seatId,
        name: user.name,
        shift: b.shift,
        pay: b.paymentMode,
        dates: []
      };
      groupedAll[key].dates.push(b.date);
    });

    const sortedEntries = Object.values(groupedAll).sort((a, b) => {
      const aNum = parseInt(a.seat.replace('S', ''));
      const bNum = parseInt(b.seat.replace('S', ''));
      return aNum - bNum || new Date(a.dates[0]) - new Date(b.dates[0]);
    });

    sortedEntries.forEach(entry => {
      entry.dates.sort();
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${entry.seat}</td><td>${entry.name}</td><td>${entry.shift}</td><td>${entry.pay || 'Online'}</td><td>${entry.dates[0]}</td><td>${entry.dates.at(-1)}</td><td>${calculateDays(entry.dates[0], entry.dates.at(-1))}</td>`;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.appendChild(table);

    html2pdf().from(container).set({
      margin: 0.5,
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).save(`SeatReport_All.pdf`);
  }

  btnExport.addEventListener('click', exportPDF);
  window.onload = loadAll;

  function calculateDays(from, to) {
  const start = new Date(from);
  const end = new Date(to);
  const diffTime = end - start;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
  return diffDays;
}

</script>

</body>
</html>
