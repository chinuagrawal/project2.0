<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Seat Status & PDF Export</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
    body { background:#f0f0f5; padding:20px; }
    h1 { text-align:center; color:#4a148c; margin-bottom:20px; }
    .controls { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px; }
    button { padding:8px 16px; background:#7b1fa2; border:none; color:white; border-radius:6px; cursor:pointer; }
    button:hover { opacity:0.9 }
    .seat-map { display:grid; grid-template-columns:repeat(8,1fr); gap:6px; max-width:300px; margin:auto; }
    .seat { width:35px; height:35px; border-radius:6px; line-height:35px; text-align:center; font-weight:bold; cursor:pointer; border: 1px solid #ccc; background: white; }
    .selected { border:2px solid #2196f3; }
    .details-panel { background:white; padding:15apx; border-radius:10px; box-shadow:0px 0 10px rgba(0,0,0,0.1); margin-top:20px; max-width:800px; margin:auto; }
    table { width:100%; border-collapse: collapse; margin-top:15px; }
    th,td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#eee; }
  </style>
</head>
<body>

<h1>Seat Status & PDF Export</h1>

<div class="controls">
  <button id="btn-export">Export All to PDF</button>
</div>

<div class="seat-map" id="seat-map"></div>

<div class="details-panel" id="details-panel">
  <h2>Select a seat above</h2>
</div>

<script>
  const totalSeats = 34;
  const seatMap = document.getElementById('seat-map');
  const detailsPanel = document.getElementById('details-panel');
  const btnExport = document.getElementById('btn-export');
  let bookings = [];
  let usersByEmail = {};

  async function loadAll() {
    const resp = await fetch(`https://project20-production-e7f5.up.railway.app/api/bookings`);
    bookings = await resp.json();
    const userResp = await fetch('https://project20-production-e7f5.up.railway.app/api/users');
    const users = await userResp.json();
    users.forEach(u => {
      usersByEmail[u.email] = `${u.firstName || ''} ${u.lastName || ''}`.trim();
    });
    renderSeatMap();
  }

  function renderSeatMap() {
    seatMap.innerHTML = '';
    for (let i = 1; i <= totalSeats; i++) {
      const seat = `S${i}`;
      const el = document.createElement('div');
      el.className = 'seat';
      el.dataset.seat = seat;
      el.innerText = i;
      el.onclick = () => {
        document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
        showDetails(seat);
      };
      seatMap.appendChild(el);
    }
  }

  function showDetails(seat) {
    const sb = bookings.filter(b => b.seatId === seat);
    if (!sb.length) {
      detailsPanel.innerHTML = `<h2>${seat}</h2><p>No bookings.</p>`;
      return;
    }
    const grouped = {};
    sb.forEach(b => {
      const fullName = usersByEmail[b.email] || b.email;
      const key = `${b.email}_${b.shift}`;
      grouped[key] = grouped[key] || { name: fullName, shift: b.shift, pay: b.paymentMode, dates: [] };
      grouped[key].dates.push(b.date);
    });

    let html = `<h2>${seat} â€“ Bookings</h2><table><thead><tr><th>User</th><th>Shift</th><th>Payment</th><th>From</th><th>To</th><th>Days</th><th>Action</th></tr></thead><tbody>`;
    Object.entries(grouped).forEach(([key, entry]) => {
      entry.dates.sort();
      const [email, shift] = key.split('_');
      html += `<tr><td>${entry.name}</td><td>${entry.shift}</td><td>${entry.pay || 'Online'}</td><td>${entry.dates[0]}</td><td>${entry.dates.at(-1)}</td><td>${entry.dates.length}</td>
      <td><button onclick="deleteBooking('${seat}', '${email}', '${shift}')">Remove</button></td></tr>`;
    });
    html += '</tbody></table>';
    detailsPanel.innerHTML = html;
  }

  async function deleteBooking(seatId, email, shift) {
    if (!confirm('Are you sure you want to delete this booking?')) return;
    const res = await fetch('https://project20-production-e7f5.up.railway.app/api/delete-bookings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ seatId, email, shift })
    });
    const result = await res.json();
    if (result.success) {
      alert('Deleted successfully');
      loadAll();
    } else {
      alert('Delete failed');
    }
  }

  function exportPDF() {
    const container = document.createElement('div');
    container.innerHTML = '<h1>Seat Booking Report</h1>';
    const table = document.createElement('table');
    table.innerHTML = `<thead><tr><th>Seat</th><th>User</th><th>Shift</th><th>Payment</th><th>From</th><th>To</th><th>Days</th></tr></thead>`;
    const tbody = document.createElement('tbody');

    const groupedAll = {};
    bookings.forEach(b => {
      const fullName = usersByEmail[b.email] || b.email;
      const key = `${b.seatId}_${b.email}_${b.shift}`;
      groupedAll[key] = groupedAll[key] || {
        seat: b.seatId,
        name: fullName,
        shift: b.shift,
        pay: b.paymentMode,
        dates: []
      };
      groupedAll[key].dates.push(b.date);
    });

    const sortedEntries = Object.values(groupedAll).sort((a, b) => {
      const aNum = parseInt(a.seat.replace('S', ''));
      const bNum = parseInt(b.seat.replace('S', ''));
      return aNum - bNum || new Date(a.dates[0]) - new Date(b.dates[0]);
    });

    sortedEntries.forEach(entry => {
      entry.dates.sort();
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${entry.seat}</td><td>${entry.name}</td><td>${entry.shift}</td><td>${entry.pay || 'Online'}</td><td>${entry.dates[0]}</td><td>${entry.dates.at(-1)}</td><td>${entry.dates.length}</td>`;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.appendChild(table);

    html2pdf().from(container).set({
      margin: 0.5,
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).save(`SeatReport_All.pdf`);
  }

  btnExport.addEventListener('click', exportPDF);
  window.onload = loadAll;
</script>

</body>
</html>
