<!DOCTYPE html>
<html>
<head>
  <title>Select Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .card:hover {
      background: #eef2ff;
    }
  </style>
</head>
<body>

<h1>üçΩ Select Restaurant</h1>

<div id="outlets"></div>

<script>
async function loadOutlets() {
  const res = await fetch("http://localhost:3000/api/outlets");
  const outlets = await res.json();

  const container = document.getElementById("outlets");
  container.innerHTML = "";

  outlets.forEach(o => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<strong>${o.name}</strong>`;
    div.onclick = () => {
      window.location.href =
        `/menu.html?outletId=${o._id}`;
    };
    container.appendChild(div);
  });
}

loadOutlets();
</script>

</body>
</html>
