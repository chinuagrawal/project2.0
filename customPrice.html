<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pricing - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px 10px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    input {
      width: 80px;
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        padding: 10px;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: #555;
        font-size: 13px;
      }

      th {
        display: none;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Custom Pricing for Users</h2>
<div class="message" id="msg"></div>

<table id="users-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>AM</th>
      <th>PM</th>
      <th>Full</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_BASE = 'https://kanha-backend-yfx1.onrender.com';

async function fetchUsers() {
  try {
    const res = await fetch(`${API_BASE}/api/users`);
    const users = await res.json();
    const tbody = document.querySelector('#users-table tbody');

    users.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

    users.forEach((user, index) => {
      const tr = document.createElement('tr');

      const am = user.customPricing?.am ?? '';
      const pm = user.customPricing?.pm ?? '';
      const full = user.customPricing?.full ?? '';

      tr.innerHTML = `
        <td data-label="#">${index + 1}</td>
        <td data-label="Name">${user.firstName} ${user.lastName}</td>
        <td data-label="Email">${user.email}</td>
        <td data-label="Mobile">${user.mobile}</td>
        <td data-label="AM"><input type="number" value="${am}" class="am" /></td>
        <td data-label="PM"><input type="number" value="${pm}" class="pm" /></td>
        <td data-label="Full"><input type="number" value="${full}" class="full" /></td>
        <td><button onclick="updatePricing('${user.email}', this)">Update</button></td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error('Error fetching users:', err);
    document.getElementById('msg').innerText = 'Failed to load users.';
  }
}

async function updatePricing(email, button) {
  const row = button.closest('tr');
  const am = parseInt(row.querySelector('.am').value) || 0;
  const pm = parseInt(row.querySelector('.pm').value) || 0;
  const full = parseInt(row.querySelector('.full').value) || 0;

  const payload = {
    email,
    pricing: { am, pm, full }
  };

  button.disabled = true;
  button.innerText = 'Saving...';

  try {
    const res = await fetch(`${API_BASE}/api/user-custom-price`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    const msg = document.getElementById('msg');
    if (data.success) {
      msg.innerText = `Updated pricing for ${email}`;
      msg.style.color = 'green';
    } else {
      msg.innerText = data.message || 'Failed to update';
      msg.style.color = 'red';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('msg').innerText = 'Server error';
    document.getElementById('msg').style.color = 'red';
  }

  button.disabled = false;
  button.innerText = 'Update';
}

fetchUsers();
</script>

</body>
</html>
