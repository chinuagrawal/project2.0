<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="login">
    <form id="forgot-form" class="login__form">
      <h1 class="login__title">Forgot Password</h1>
      <p>Enter your registered email to receive reset link.</p>

      <div class="login__box">
        <i class="ri-mail-line login__icon"></i>
        <div class="login__box-input">
          <input type="email" id="email" required class="login__input" placeholder=" " />
          <label class="login__label">Email</label>
        </div>
      </div>

      <button type="submit" class="login__button">Send Reset Link</button>
      <p class="login__register"><a href="./login.html">Back to Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("http://localhost:3000/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
