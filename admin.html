<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8">
  <title>Library Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a148c;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      background-color: #4a148c;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    h3 {
      margin: 30px 0 10px;
      color: #4a148c;
    }

    .autocomplete-list {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  border-top: none;
  z-index: 1000;
  width: 35%;
  max-height: 200px;
  overflow-y: auto;
  border-radius: 0 0 8px 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: none;
}

.autocomplete-item {
  padding: 10px;
  cursor: pointer;
}

.autocomplete-item:hover {
  background-color: #f0eafc;
}

  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="text-align:center;">Admin</h2>
    <a onclick="loadSeatStatus()">Seat Status</a>
    <a onclick="loadCashRequestPage()">Cash Requests</a>
    <a onclick="loadRecentBookings()">Recent Bookings</a>
    <a onclick="loadregisteredUsers()">Registered Users</a>

    <a onclick="logout()">Logout</a>
  </div>

  

  <div class="content" id="mainContent">
  <div class="welcome-container">
    <h1>Welcome Admin Ji</h1>
    <p>Side panel mai option select kijiye</p>
  </div>
</div>

  <script>
    // âœ… Protect admin page
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "admin") {
      alert("Access denied! Admins only.");
      window.location.href = "login.html";
    }

    function loadSeatStatus() {
      const iframe = document.createElement('iframe');
      iframe.src = 'seatStatus.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }

    function loadCashRequestPage() {
      fetch('cashRequest.html')
        .then(response => response.text())
        .then(html => {
          const mainContent = document.getElementById('mainContent');
          mainContent.innerHTML = html;

          const script = document.createElement('script');
          script.src = 'cashRequest.js';
          script.onload = () => {
            console.log("cashRequest.js loaded");
            fetchPendingBookings();
          };
          document.body.appendChild(script);
        });
    }
function loadRecentBookings() {
  const iframe = document.createElement('iframe');
  iframe.src = 'recent-booking.html';
  const mainContent = document.getElementById('mainContent');
  mainContent.innerHTML = '';
  mainContent.appendChild(iframe);
}

function loadregisteredUsers() {
  const iframe = document.createElement('iframe');
  iframe.src = 'registeredUsers.html';
  const mainContent = document.getElementById('mainContent');
  mainContent.innerHTML = '';
  mainContent.appendChild(iframe);
}
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    
  </script>

</body>
</html>
