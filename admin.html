<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="images/fevicon/favicon.ico" type="image/x-icon" />

    <!-- PNG favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/fevicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/fevicon/favicon-32x32.png"
    />

    <!-- Android Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/fevicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="images/fevicon/android-chrome-512x512.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/fevicon/apple-touch-icon.png"
    />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="images/fevicon/site.webmanifest" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4a148c" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-9442859388560602" />
    <title>Library Admin Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: row;
        height: 100vh;
        background: linear-gradient(135deg, #e3e3e3, #f9f9f9);
        overflow: hidden;
      }

      .sidebar {
        width: 220px;
        background: #1e1e2f;
        color: white;
        height: 100vh;
        padding-top: 20px;
        box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        background: linear-gradient(90deg, #ff4081, #7c4dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .sidebar a {
        display: block;
        padding: 15px 20px;
        color: #f1f1f1;
        text-decoration: none;
        font-weight: 500;
        border-radius: 8px;
        margin: 10px;
        transition:
          background 0.3s,
          transform 0.2s;
        cursor: pointer;
      }

      .sidebar a:hover {
        background: #4e4e70;
        transform: translateX(5px);
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh; /* ✅ ADD THIS */
        margin: 20px;
        border-radius: 16px;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      iframe {
        flex: 1;
        width: 100%;
        border: none;
      }

      .welcome-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        animation: fadeInUp 1.2s ease-out;
        padding: 20px;
      }

      .welcome-container h1 {
        font-size: 48px;
        background: linear-gradient(to right, #e78d16, #1879ce);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      .welcome-container p {
        font-size: 20px;
        color: #555;
        animation: fadeIn 2s ease-in;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Hamburger button */
      .hamburger {
        display: none;
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #1e1e2f;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }

      /* ✅ Responsive Styles for Mobile Devices */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        /* Hamburger Button */
        .hamburger {
          display: block;
          position: fixed;
          top: 15px;
          left: 15px;
          z-index: 1001;
          background-color: #1e1e2f;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
        }

        /* Sidebar Hidden by Default (off screen to the left) */
        .sidebar {
          position: fixed;
          top: 0;
          left: -220px;
          height: 100%;
          width: 220px;
          background: #1e1e2f;
          padding-top: 20px;
          transition: left 0.3s ease-in-out;
          z-index: 1000;
          flex-direction: column;
          box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar Visible */
        .sidebar.show {
          left: 0;
        }

        /* Sidebar Title */
        .sidebar h2 {
          font-size: 20px;
          margin-bottom: 10px;
          padding-left: 15px;
          color: white;
        }

        /* Sidebar Links */
        .sidebar a {
          display: block;
          margin: 5px 0;
          padding: 10px 15px;
          font-size: 14px;
          border-radius: 6px;
          color: white;
          text-decoration: none;
        }

        /* Content */
        .content {
          margin: 10px;
          border-radius: 12px;
        }

        /* Welcome Section */
        .welcome-container h1 {
          font-size: 32px;
        }

        .welcome-container p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">☰ Menu</button>

    <div class="sidebar" id="sidebar">
      <br />
      <br />
      <h2>Admin</h2>
      <a onclick="loadCashRequestPage()">Cash Requests</a>
      <a onclick="loadSeatStatus()">Seat Status</a>
      <a onclick="loadseatChange()">Change seat</a>
      <a onclick="loadRecentBookings()">Recent Bookings</a>
      <a onclick="loadExpiringBookings()">Expiring Bookings</a>
      <a onclick="loadregisteredUsers()">Registered Users</a>
      <a onclick="loadpriceChange()">Price</a>
      <a onclick="loadcustomPrice()">Custom Price</a>
      <a onclick="logout()">Logout</a>
    </div>

    <div class="content" id="mainContent">
      <div class="welcome-container">
        <h1>Welcome Admin Ji</h1>
        <p>Side panel mai option select kijiye</p>
      </div>
    </div>

    <script>
      // ✅ Protect admin page
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        // Not logged in
        window.location.href = "login.html";
      } else if (user.role === "admin") {
        // Admin allowed – do nothing
      } else if (user.role === "incharge") {
        // Incharge dashboard
        window.location.href = "libincharge.html";
      } else {
        // Any other role
        window.location.href = "login.html";
      }

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
      }

      // Close sidebar after clicking any menu item (mobile only)
      document.querySelectorAll(".sidebar a").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            document.getElementById("sidebar").classList.remove("show");
          }
        });
      });

      function loadSeatStatus() {
        const iframe = document.createElement("iframe");
        iframe.src = "seatStatus.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }

      function loadCashRequestPage() {
        const iframe = document.createElement("iframe");
        iframe.src = "cashRequest.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }

      function loadRecentBookings() {
        const iframe = document.createElement("iframe");
        iframe.src = "recent-booking.html?v=1.0.2";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }

      function loadExpiringBookings() {
        const iframe = document.createElement("iframe");
        iframe.src = "expiringToday.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }

      function loadregisteredUsers() {
        const iframe = document.createElement("iframe");
        iframe.src = "registeredUsers.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }
      function loadpriceChange() {
        const iframe = document.createElement("iframe");
        iframe.src = "pricechange.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }
      function loadcustomPrice() {
        const iframe = document.createElement("iframe");
        iframe.src = "customPrice.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }
      function loadseatChange() {
        const iframe = document.createElement("iframe");
        iframe.src = "seatChange.html";
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        mainContent.appendChild(iframe);
      }

      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
