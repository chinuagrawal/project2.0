<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8">
  <title>Library Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex: 1;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="text-align:center;">Admin</h2>
    <a onclick="loadSeatStatus()">Seat Status</a>
    <a onclick="loadCashRequestPage()">Cash Requests</a>
    <a onclick="loadRecentBookings()">Recent Bookings</a>

    <a onclick="logout()">Logout</a>
  </div>

  <div class="content" id="mainContent">
    <div style="padding: 20px;">
      <h2>Welcome Admin</h2>
      <p>Select an option from the menu</p>
    </div>
  </div>

  <script>
    // âœ… Protect admin page
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "admin") {
      alert("Access denied! Admins only.");
      window.location.href = "login.html";
    }

    function loadSeatStatus() {
      const iframe = document.createElement('iframe');
      iframe.src = 'seatStatus.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }

    function loadCashRequestPage() {
      fetch('cashRequest.html')
        .then(response => response.text())
        .then(html => {
          const mainContent = document.getElementById('mainContent');
          mainContent.innerHTML = html;

          const script = document.createElement('script');
          script.src = 'cashRequest.js';
          script.onload = () => {
            console.log("cashRequest.js loaded");
            fetchPendingBookings();
          };
          document.body.appendChild(script);
        });
    }
function loadRecentBookings() {
  const iframe = document.createElement('iframe');
  iframe.src = 'recent-booking.html';
  const mainContent = document.getElementById('mainContent');
  mainContent.innerHTML = '';
  mainContent.appendChild(iframe);
}

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    
  </script>

</body>
</html>
