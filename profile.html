<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Kanha Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='booking.html'" class="text-slate-500 hover:text-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-slate-800">My Profile</h1>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center mb-6">
            <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center text-3xl text-indigo-600 font-bold mb-3 shadow-inner">
                <span id="initials">--</span>
            </div>
            <h2 class="text-xl font-semibold text-slate-800" id="displayName">Loading...</h2>
            <p class="text-sm text-slate-500">Member</p>
        </div>

        <form id="profileForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">First Name</label>
                <input type="text" id="firstName" class="w-full border-slate-300 rounded-lg shadow-sm p-2.5 border focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
                <input type="text" id="lastName" class="w-full border-slate-300 rounded-lg shadow-sm p-2.5 border focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" required>
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 font-medium shadow-md flex justify-center items-center">
                    <span>Update Profile</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const BASE_URL = "http://localhost:3000/api"; 

        const userStr = localStorage.getItem("user");
        if (!userStr) {
            window.location.href = "login.html";
        }
        const user = JSON.parse(userStr);

        // Populate Form
        document.getElementById("firstName").value = user.firstName || "";
        document.getElementById("lastName").value = user.lastName || "";
        document.getElementById("displayName").innerText = `${user.firstName} ${user.lastName}`;
        document.getElementById("initials").innerText = (user.firstName?.[0] || "" + user.lastName?.[0] || "").toUpperCase();

        document.getElementById("profileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Updating...';
            btn.disabled = true;

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            try {
                const res = await fetch(`${BASE_URL}/users/profile`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: user.email, firstName, lastName })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    // Update display immediately
                    document.getElementById("displayName").innerText = `${data.user.firstName} ${data.user.lastName}`;
                    document.getElementById("initials").innerText = (data.user.firstName[0] + data.user.lastName[0]).toUpperCase();
                    
                    alert("Profile Updated Successfully!");
                } else {
                    alert(data.message || "Update failed");
                }
            } catch (err) {
                console.error(err);
                alert("Error connecting to server");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
