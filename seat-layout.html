<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Seat Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .seat-layout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      gap: 20px;
      position: relative;
    }

    /* Fans container at top */
    .fans-top {
      display: flex;
      gap: 100px;
      justify-content: center;
      margin-bottom: 15px;
    }

    /* Fan icon style */
    .fan-icon {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 18px;
      color: #FF6F00; /* orange color for fan */
      user-select: none;
      cursor: default;
      min-width: 60px;
      justify-content: center;
    }

    /* Single fan at bottom */
    .fan-bottom {
      margin-top: 15px;
    display: flex;
      gap: 100px;
      justify-content: center;
      
    }


    .seat-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      align-items: center;
      width: fit-content;
      position: relative;
    }

    .ac-icon {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 600;
      font-size: 18px;
      color: #007BFF;
      user-select: none;
      cursor: default;
      min-width: 50px;
      justify-content: center;
    }

    .seat-box {
      width: 50px;
      height: 50px;
      background-color: #4caf50; /* Available */
      color: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: default;
      user-select: none;
    }

    .seat-box:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üìç Library Seat Layout</h1>

  <div class="seat-layout-container">
    <!-- Top fans -->
    <div class="fans-top">
      <div class="fan-icon" title="Wall Fan">üåÄ Fan</div>
      <div class="fan-icon" title="Wall Fan">üåÄ Fan</div>
    </div>

    <div class="seat-layout">
      <div class="row-gap"></div>
      <div class="row" id="row3"></div>
      <div class="row" id="row2"></div>
      <div class="row-gap"></div>
      <div class="row" id="row1"></div>
    </div>

    <!-- Bottom fan -->
    <div class="fan-bottom">
      <div class="fan-icon" title="Wall Fan">üåÄ Fan</div>
      <div class="fan-icon" title="Wall Fan">üåÄ Fan</div>
      <div class="fan-icon" title="Wall Fan">üåÄ Fan</div>
    </div>
  </div>

  <footer>Designed for Kanha Library ‚Ä¢ Total Seats: 34</footer>

  <script>
    function renderSeatLayout() {
      const rows = [
        { id: 'row1', count: 12 },
        { id: 'row2', count: 11 },
        { id: 'row3', count: 11 },
      ];

      let seatCounter = 1;

      rows.forEach((row) => {
        const container = document.getElementById(row.id);

        // Only add AC icons to the middle row (row2)
        if (row.id === 'row2') {
          const leftAC = document.createElement('div');
          leftAC.className = 'ac-icon';
          leftAC.title = 'AC Unit';
          leftAC.innerHTML = '‚ùÑÔ∏è AC';

          const rightAC = document.createElement('div');
          rightAC.className = 'ac-icon';
          rightAC.title = 'AC Unit';
          rightAC.innerHTML = '‚ùÑÔ∏è AC';

          container.appendChild(leftAC);

          for (let i = 0; i < row.count; i++) {
            const div = document.createElement('div');
            div.className = 'seat-box';
            div.textContent = `S${seatCounter}`;
            container.appendChild(div);
            seatCounter++;
          }

          container.appendChild(rightAC);
        } else {
          // For other rows, just render seats normally
          for (let i = 0; i < row.count; i++) {
            const div = document.createElement('div');
            div.className = 'seat-box';
            div.textContent = `S${seatCounter}`;
            container.appendChild(div);
            seatCounter++;
          }
        }
      });
    }
    renderSeatLayout();
  </script>
</body>
</html>
