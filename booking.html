<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Seat Booking</title>
  <style>
    .seat-map { display: flex; flex-wrap: wrap; width: 300px; margin-bottom: 20px; }
    .seat {
      width: 30px; height: 30px; margin: 2px; text-align: center;
      line-height: 30px; border-radius: 4px; cursor: pointer;
    }
    .available { background-color: white; border: 1px solid #ccc; }
    .booked { background-color: red; }
    .half-booked { background-color: orange; }
    .evening-booked { background-color: purple; color: white; }
    .selected { border: 2px solid blue; }
  </style>
</head>
<script>
  // Redirect to login if user is not authenticated
  const userData = localStorage.getItem("user");
  if (!userData) {
    alert("Please log in to access the booking page.");
    window.location.href = "login.html";
  }
</script>

<body>
  <h1>Library Seat Booking</h1>
  <label>Start Date: <input type="date" id="start-date"></label>
  <label>
    Duration:
    <select id="duration">
  <option value="1">1 Month</option>
  <option value="2">2 Months</option>
  <option value="3">3 Months</option>
  <option value="4">4 Months</option>
  <option value="5">5 Months</option>
  <option value="6">6 Months</option>
  <option value="7">7 Months</option>
  <option value="8">8 Months</option>
  <option value="9">9 Months</option>
  <option value="10">10 Months</option>
  <option value="11">11 Months</option>
  <option value="12">12 Months</option>
</select>

  </label>
  <label>Shift:
    <select id="shift">
      <option value="am">Morning</option>
      <option value="pm">Evening</option>
      <option value="full">Full Day</option>
    </select>
  </label>
  <div class="seat-map" id="seat-map"></div>
  <button id="book-btn">Book Seat</button>

  <script src="booking.js"></script>
</body>
</html>
