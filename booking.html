  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #b2ebf2, #f3e5f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 100%;
      max-width: 800px;
    }

    .container, .legend {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .container {
      flex: 1 1 320px;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #6a1b9a;
    }

    label { font-weight: 600; font-size: 0.9rem; margin-bottom: 3px; }

    select, input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .seat-map {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 6px;
      margin-top: 5px;
    }

    .seat {
      width: 30px; height: 30px;
      border-radius: 6px;
      line-height: 30px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .available { background: white; border: 1px solid #ccc; }
    .booked { background: #e53935; color: white; }
    .half-booked { background: #ffa726; color: white; }
    .evening-booked { background: #8e24aa; color: white; }
    .selected { border: 2px solid #2196f3; }

    .amount-display {
      font-size: 1.1rem;
      color: #2e7d32;
      text-align: center;
      margin: 5px 0;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f5f5;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .radio-group input[type="radio"] {
      accent-color: #7b1fa2;
      width: 16px;
      height: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7b1fa2, #ba68c8);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }

    .legend {
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .legend h3 {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;


    }

    .seat.disabled {
  pointer-events: none;
  opacity: 0.5;
  cursor: not-allowed;
}


.price-breakdown {
  font-family: Arial, sans-serif;
  font-size: 15px;
  margin-top: 10px;
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 6px;
  background: #fafafa;
  max-width: 300px;
}

.price-breakdown div {
  display: flex;
  justify-content: space-between;
  margin: 6px 0;
}

.price-breakdown .discount {
  color: green;
  font-weight: bold;
}

.price-breakdown .total {
  font-size: 18px;
  font-weight: bold;
  color: #222;
}

.price-breakdown hr {
  margin: 10px 0;
  border: none;
  border-top: 1px solid #ccc;
}
.loader {
  margin: 10px auto;
  border: 6px solid #eee;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#payment-warning {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.96);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}



  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

<body>
  
  <div class="main-wrapper">
    <div class="container">
      <h1>Library Seat Booking</h1>

      <div><label>Start Date:</label><input type="date" id="start-date"></div>

      <div><label>Duration:</label>
        <select id="duration">
          <option value="1">1 Month</option><option value="2">2 Months</option><option value="3">3 Months</option>
          <option value="4">4 Months</option><option value="5">5 Months</option><option value="6">6 Months</option>
          <option value="7">7 Months</option><option value="8">8 Months</option><option value="9">9 Months</option>
          <option value="10">10 Months</option><option value="11">11 Months</option><option value="12">12 Months</option>
        </select>
      </div>

      <div><label>Shift:</label>
        <select id="shift">
          <option value="am">Morning</option><option value="pm">Evening</option><option value="full">Full Day</option>
        </select>
      </div>
      <div class="radio-group">
        <label><input type="radio" name="paymentMode" value="online" checked> Pay Online</label>
        <label><input type="radio" name="paymentMode" value="cash"> Pay Cash at Library</label>
      </div>

      <div class="seat-map" id="seat-map"></div>

      <div class="amount-display">Total Amount: <span id="amount-display">₹ 0</span></div>

      
      

      <button id="book-btn">Book Seat</button>

      
    </div>
    <div id="payment-warning">
  <div class="loader"></div>
  <p style="margin-top: 20px; font-weight: bold; color: red;">
    ⚠️ Please do not press back or refresh during payment.<br>
    Your seat will be confirmed after successful payment.
  </p>
</div>


      

    <div class="legend">
      <h3>Legend</h3>
      <div class="legend-item"><div class="color-box" style="background:white;"></div> Available</div>
      <div class="legend-item"><div class="color-box" style="background:#e53935"></div> Fully Booked</div>
      <div class="legend-item"><div class="color-box" style="background:#ffa726"></div> Morning Booked</div>
      <div class="legend-item"><div class="color-box" style="background:#8e24aa"></div> Evening Booked</div>
    </div>
